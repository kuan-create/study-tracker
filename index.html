<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Squad OS | Secure Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0b0e14; --card: #161b22; --accent: #38bdf8; --text: #f8fafc; --border: #30363d; --msg-bg: #21262d; --error: #f43f5e;
        }
        .light-theme { 
            --bg: #f0f2f5; --card: #ffffff; --accent: #007aff; --text: #1c1e21; --border: #dddfe2; --msg-bg: #e4e6eb; --error: #e11d48;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; line-height: 1.5; }
        #loginPage { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); padding: 30px; border-radius: 24px; width: 320px; text-align: center; border: 1px solid var(--border); }

        #mainApp { display: none; max-width: 1200px; width: 100%; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .layout { display: grid; grid-template-columns: 1fr 340px; gap: 20px; }
        @media (max-width: 950px) { .layout { grid-template-columns: 1fr; } }

        header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 10px 18px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); cursor: pointer; font-weight: 600; white-space: nowrap; }
        .tab-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; position: relative; }
        input, textarea, select { background: rgba(0,0,0,0.2); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
        button { background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-logout { background: var(--error); color: white; width: auto; padding: 0 15px; margin-left: 10px; }

        .ava { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #30363d; border: 2px solid var(--accent); }
        .ava-l { width: 80px; height: 80px; display: block; margin: 0 auto 15px; }

        .streak-mini { color: #ff9d00; font-weight: 800; font-size: 0.85rem; display: flex; align-items: center; gap: 4px; margin-top: -2px; }

        .chat-msgs { height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 5px; }
        .msg-row { display: flex; gap: 10px; max-width: 90%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg { background: var(--msg-bg); padding: 12px; border-radius: 18px; overflow-wrap: anywhere; }
        .msg.me { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        
        .inline-img { max-width: 100%; border-radius: 10px; margin-top: 8px; display: block; border: 1px solid rgba(255,255,255,0.1); }
        .code-view { background: #000; color: #39ff14; padding: 15px; border-radius: 10px; font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 0.85rem; border-left: 4px solid var(--accent); margin-top: 10px; }
        .full-link { display: block; word-break: break-all; color: var(--accent); font-size: 0.85rem; margin-top: 5px; text-decoration: underline; }
        
        .del-btn { background: none; color: var(--error); border: none; font-size: 10px; cursor: pointer; text-decoration: underline; margin-top: 5px; width: auto; opacity: 0.7; }
        .today-hero { background: linear-gradient(135deg, var(--accent), #1e40af); color: white; padding: 25px; border-radius: 24px; text-align: center; margin-bottom: 20px; }
        
        .user-row { padding: 12px; background: rgba(255,255,255,0.03); border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-card">
        <h2 style="margin-bottom:20px">Dev Squad</h2>
        <select id="loginUser">
            <option>–ú–∞–∫—Å</option><option>–î–∏–∞—Å</option><option>–ö—É–∫–∞</option><option>–ò—Å–ª–∞–º</option><option>–¢–µ—Å—Ç</option>
        </select>
        <input type="password" id="loginPass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>
</div>

<div id="mainApp">
    <header>
        <div style="display:flex; align-items:center; gap:12px">
            <img id="myAva" class="ava" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <div>
                <b id="userName">User</b>
                <div id="myHeaderStreak" class="streak-mini">üî• 0 –¥–Ω.</div>
            </div>
        </div>
        <div style="display:flex; gap:10px">
            <button onclick="toggleTheme()" style="width:45px; height:45px; border-radius:12px; background:var(--card); border:1px solid var(--border)">üåì</button>
            <button onclick="logout()" class="btn-logout">–í—ã–π—Ç–∏</button>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showPage('feed', event)">üí¨ –õ–µ–Ω—Ç–∞</button>
        <button class="tab-btn" onclick="showPage('tracker', event)">üìÖ –¢—Ä–µ–∫–µ—Ä</button>
        <button class="tab-btn" onclick="showPage('kb', event)">üìö –ö–æ–¥ & –†–µ—Å—É—Ä—Å—ã</button>
        <button class="tab-btn" onclick="showPage('profile', event)">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <div class="layout">
        <div class="main-content">
            <div id="page-feed" class="page active">
                <div class="card">
                    <textarea id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
                    <button onclick="sendPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
                <div id="feedList"></div>
            </div>

            <div id="page-tracker" class="page">
                <div class="today-hero">
                    <h1 id="astanaDayNum" style="font-size:4rem; margin:0">00</h1>
                    <div id="astanaDate">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="card">
                    <h4>–ú–æ–π –æ—Ç—á–µ—Ç —Å–µ–≥–æ–¥–Ω—è</h4>
                    <textarea id="taskInput" placeholder="–ß—Ç–æ —Ç—ã —Å–µ–≥–æ–¥–Ω—è —Å–¥–µ–ª–∞–ª?"></textarea>
                    <button onclick="saveTask()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</button>
                </div>
                <h3>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∫–æ–º–∞–Ω–¥—ã</h3>
                <div id="teamActivity"></div>
            </div>

            <div id="page-kb" class="page">
                <div class="card">
                    <select id="kbType">
                        <option value="code">üíª –ß–∏—Å—Ç—ã–π –∫–æ–¥</option>
                        <option value="link">üîó –ü–æ–ª–µ–∑–Ω–∞—è —Å—Å—ã–ª–∫–∞</option>
                    </select>
                    <input id="kbTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
                    <textarea id="kbContent" placeholder="–í—Å—Ç–∞–≤—å –∫–æ–¥ –∏–ª–∏ –ø–æ–ª–Ω—É—é —Å—Å—ã–ª–∫—É..."></textarea>
                    <button onclick="sendKB()">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
                </div>
                <div id="kbList"></div>
            </div>

            <div id="page-profile" class="page">
                <div class="card" style="text-align:center">
                    <h3>–ú–æ–π –ê–≤–∞—Ç–∞—Ä</h3>
                    <img id="profileAvaPreview" class="ava ava-l" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    <input id="avaInput" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ">
                    <button onclick="updateProfile()">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
                </div>
            </div>
        </div>

        <div class="side-chat">
            <div class="card" style="height:650px; display:flex; flex-direction:column">
                <h4>–ß–∞—Ç –∫–æ–º–∞–Ω–¥—ã</h4>
                <div class="chat-msgs" id="chatMsgs"></div>
                <input id="chatInput" placeholder="–¢–µ–∫—Å—Ç..." style="margin-top:10px" onkeydown="if(event.key==='Enter') sendChat()">
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, query, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw3IV_lg5NThfe7GZ-4OHl16O7r88W0Ao",
        authDomain: "progress-team-c6f18.firebaseapp.com",
        projectId: "progress-team-c6f18",
        storageBucket: "progress-team-c6f18.firebasestorage.app",
        messagingSenderId: "662964678146",
        appId: "1:662964678146:web:4276e50222ead111c5811b"
    };

    const passwords = { "–ú–∞–∫—Å":"12345", "–î–∏–∞—Å":"54321", "–ö—É–∫–∞":"98765", "–ò—Å–ª–∞–º":"56789", "–¢–µ—Å—Ç":"00000" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentUser = null;
    let users = {};

    const getAstanaTime = () => new Date(new Date().getTime() + (5 * 60 * 60 * 1000));
    const getToday = () => getAstanaTime().toISOString().split('T')[0];
    const parseMedia = (text) => {
        const imgRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|svg))/i;
        const match = text.match(imgRegex);
        return match ? `<img src="${match[0]}" class="inline-img" loading="lazy">` : '';
    };

    const getStreak = (userTasks) => {
        const dates = [...new Set((userTasks || []).map(t => t.date))].sort().reverse();
        let streak = 0; let check = getAstanaTime();
        if(!dates.includes(getToday())) check.setDate(check.getDate() - 1);
        for(let i=0; i<60; i++) {
            if(dates.includes(check.toISOString().split('T')[0])) { streak++; check.setDate(check.getDate()-1); } else break;
        }
        return streak;
    };

    window.login = () => {
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;
        
        if (passwords[user] === pass) {
            currentUser = user;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = currentUser;
            document.getElementById('loginPass').value = '';
            
            const now = getAstanaTime();
            document.getElementById('astanaDayNum').innerText = now.getDate();
            document.getElementById('astanaDate').innerText = now.toLocaleString('ru', { month:'long', weekday:'long' }).toUpperCase();
            
            initData();
        } else {
            alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è " + user);
        }
    };

    window.logout = () => {
        currentUser = null;
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginPage').style.display = 'flex';
    };

    window.showPage = (id, e) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        e.target.classList.add('active');
    };

    window.toggleTheme = () => document.body.classList.toggle('light-theme');

    window.updateProfile = async () => {
        const url = document.getElementById('avaInput').value;
        if(url) await setDoc(doc(db, "users", currentUser), { avatar: url }, { merge: true });
        alert("–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!");
    };

    window.deleteItem = async (coll, id) => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, coll, id));
    };

    window.sendChat = async () => {
        const text = document.getElementById('chatInput').value;
        if(!text.trim()) return;
        await addDoc(collection(db, "chats"), { user: currentUser, text, ts: Date.now() });
        document.getElementById('chatInput').value = '';
    };

    window.sendPost = async () => {
        const text = document.getElementById('postText').value;
        if(!text.trim()) return;
        await addDoc(collection(db, "feed"), { author: currentUser, text, ts: Date.now() });
        document.getElementById('postText').value = '';
    };

    window.saveTask = async () => {
        const text = document.getElementById('taskInput').value;
        if(!text.trim()) return;
        await setDoc(doc(db, "users", currentUser), { 
            tasks: arrayUnion({ text, date: getToday() }) 
        }, { merge: true });
        document.getElementById('taskInput').value = '';
        alert("–ó–∞–ø–∏—Å–∞–Ω–æ!");
    };

    window.sendKB = async () => {
        const type = document.getElementById('kbType').value;
        const title = document.getElementById('kbTitle').value;
        const content = document.getElementById('kbContent').value;
        if(!title || !content) return;
        await addDoc(collection(db, "kb"), { author: currentUser, type, title, content, ts: Date.now() });
        document.getElementById('kbTitle').value = ''; document.getElementById('kbContent').value = '';
    };

    function initData() {
        const defAva = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        onSnapshot(collection(db, "users"), s => {
            s.docs.forEach(d => users[d.id] = d.data());
            const me = users[currentUser];
            if(me?.avatar) {
                document.getElementById('myAva').src = me.avatar;
                document.getElementById('profileAvaPreview').src = me.avatar;
            }
            document.getElementById('myHeaderStreak').innerText = `üî• ${getStreak(me?.tasks)} –¥–Ω.`;

            const team = ["–ú–∞–∫—Å", "–î–∏–∞—Å", "–ö—É–∫–∞", "–ò—Å–ª–∞–º", "–¢–µ—Å—Ç"];
            document.getElementById('teamActivity').innerHTML = team.map(name => {
                const u = users[name];
                const streak = getStreak(u?.tasks);
                const todayTask = u?.tasks?.filter(t => t.date === getToday()).pop();
                return `<div class="user-row">
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <div style="display:flex; align-items:center; gap:10px">
                            <img src="${u?.avatar || defAva}" class="ava" style="width:35px; height:35px">
                            <div>
                                <div style="font-weight:800">${name}</div>
                                <div class="streak-mini">üî• ${streak} –¥–Ω.</div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:8px; font-size:0.9rem; border-top:1px solid var(--border); padding-top:5px">
                        ${todayTask ? `‚úÖ ${todayTask.text} ${parseMedia(todayTask.text)}` : 'üò¥ –ù–µ—Ç –æ—Ç—á–µ—Ç–∞'}
                    </div>
                </div>`;
            }).join('');
        });

        onSnapshot(query(collection(db, "chats"), orderBy("ts", "asc")), s => {
            document.getElementById('chatMsgs').innerHTML = s.docs.map(d => {
                const m = d.data();
                const u = users[m.user];
                return `<div class="msg-row ${m.user === currentUser ? 'me' : ''}">
                    <img src="${u?.avatar || defAva}" class="ava" style="width:30px; height:30px">
                    <div class="msg ${m.user === currentUser ? 'me' : ''}">
                        <div style="font-weight:800; font-size:0.8rem">${m.user}</div>
                        <div class="streak-mini" style="font-size:0.7rem">üî• ${getStreak(u?.tasks)} –¥–Ω.</div>
                        <div style="margin-top:4px">${m.text}</div>
                        ${parseMedia(m.text)}
                        ${m.user === currentUser ? `<button class="del-btn" onclick="deleteItem('chats','${d.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                    </div>
                </div>`;
            }).join('');
            const c = document.getElementById('chatMsgs'); c.scrollTop = c.scrollHeight;
        });

        onSnapshot(query(collection(db, "feed"), orderBy("ts", "desc")), s => {
            document.getElementById('feedList').innerHTML = s.docs.map(d => {
                const f = d.data();
                const u = users[f.author];
                return `<div class="card">
                    <div style="display:flex; gap:12px; align-items:center; margin-bottom:12px">
                        <img src="${u?.avatar || defAva}" class="ava">
                        <div>
                            <div style="font-weight:800">${f.author}</div>
                            <div class="streak-mini">üî• ${getStreak(u?.tasks)} –¥–Ω.</div>
                        </div>
                    </div>
                    <div style="overflow-wrap:anywhere">${f.text}</div>
                    ${parseMedia(f.text)}
                    ${f.author === currentUser ? `<button class="del-btn" onclick="deleteItem('feed','${d.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                </div>`;
            }).join('');
        });

        onSnapshot(query(collection(db, "kb"), orderBy("ts", "desc")), s => {
            document.getElementById('kbList').innerHTML = s.docs.map(d => {
                const i = d.data();
                const isLink = i.type === 'link';
                return `<div class="card">
                    <div style="font-size:0.75rem; opacity:0.5; margin-bottom:5px">${i.author} ‚Ä¢ ${isLink ? '–†–ï–°–£–†–°' : '–ö–û–î'}</div>
                    <h4 style="margin:0">${i.title}</h4>
                    ${isLink ? `<a href="${i.content}" target="_blank" class="full-link">${i.content}</a>` : `<div class="code-view">${i.content.replace(/</g, "&lt;")}</div>`}
                    ${i.author === currentUser ? `<button class="del-btn" onclick="deleteItem('kb','${d.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                </div>`;
            }).join('');
        });
    }
</script>
</body>
</html>
